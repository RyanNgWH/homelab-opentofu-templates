# Network attached storage instance firewall rules
# ---
# Firewall rules for the network attached storage instance.

presets:
  - name: basic
  - name: node-exporter

specifics:
  - action: ACCEPT
    type: in
    source: nfs_clients
    source_ipset: true
    dest: seori_nas
    dest_ipset: false
    macro: Ping
    comment: "[ICMP] [Allow] NFS clients to Seori network attached storage server"
    log: nolog

  - action: ACCEPT
    type: in
    source: nfs_clients
    source_ipset: true
    dest: seori_nas
    dest_ipset: false
    dest_port: 88
    protocol: udp
    comment: "[NAS - Kerberos KDC] [Allow] NFS clients to Seori Kerberos KDC server"
    log: nolog

  - action: ACCEPT
    type: in
    source: nfs_clients
    source_ipset: true
    dest: seori_nas
    dest_ipset: false
    dest_port: 2049
    protocol: tcp
    comment: "[NAS - NFSv4] [Allow] NFS clients to Seori NFSv4 server"
    log: nolog

  - action: ACCEPT
    type: in
    source: lan_airport_privilege
    source_ipset: true
    dest: seori_nas
    dest_ipset: false
    macro: SMB
    comment: "[NAS - SMB] [Allow] LAN & Tiny Airport Privilege to Seori SMB server"
    log: notice

  - action: ACCEPT
    type: in
    source: sierra_proxmox
    source_ipset: false
    dest: seori_nas
    dest_ipset: false
    macro: SSH
    comment: "[Sanoid - SSH] [Allow] Sierra proxmox hypervisor to Seori SSH server"
    log: nolog

options:
